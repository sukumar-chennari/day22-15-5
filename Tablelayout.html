<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Layout</title>
    <style>
        #container{
            display: grid;
            grid-template-columns: repeat(4,100px);
            grid-template-rows: repeat(3,50px);
            border: 1px solid black;
            text-align: center;
            width: 500px;
            padding: 2px;
            gap: 2px;
        }

        #container>div{
            border: 1px solid black;
            vertical-align: middle;
            line-height: 50px;
        }

    </style>
</head>
<body>
    <div id="container">
        <div style="grid-column: 1/3;">Veggies</div>
        <div style="grid-column: 3/4;">Tomato</div>
        <div style="grid-column: 4/5;">Potato</div>
        <div style="grid-column: 5/6;">onions</div>
        <div style="grid-column:1/2; grid-row:2/4;">cost</div>
        <div style="grid-column: 2/3;">MRP</div>
        <div style="grid-column: 2/3;">RP</div>
        <div style="grid-column:3/4; grid-row:2/3;">20</div>
        <div style="grid-column:4/5; grid-row:2/3;">50</div>
        <div style="grid-column:5/6; grid-row:2/3;">50</div>
        <div>80</div>
        <div>80</div>
        <div>70</div>
    </div>
</body>
</html>
